<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport 
       [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
       [mode] = "(isHandset$ | async) ? 'over' : 'side'"
       [opened]="false"
    >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
        <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
        <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
        <a mat-list-item routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
    </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button 
                type="button"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="(isHandset$|async)">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="logo" routerLink="/">Kanban</span>
            <span class="full-space"></span>
            <div *ngIf=!(isHandset$|async)>
                <a mat-button routerLink="/login" (click)="drawer.close()">Login</a>
                <a mat-button routerLink="/kanban" (click)="drawer.close()">Kanban</a>
                <a mat-button routerLink="/customers" (click)="drawer.close()">SSR Demo</a>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <a mat-menu-item href="">
                    <span>Code on github</span>
                </a>
            </mat-menu>
        </mat-toolbar>
       <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
